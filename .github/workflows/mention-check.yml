name: Mention Check

on:
  workflow_dispatch:
  pull_request:
    types:
      - open

jobs:
  mention-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Mention Check
        run: node mention-check.js
