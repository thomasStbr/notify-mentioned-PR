name: Mention Check

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
  schedule:
    - cron: '*/10 * * * *

jobs:
  mention-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Mention Check
        uses : ./actions/mention-check 
        with : 
          GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }} 
          GITHUB_REPOSITORY : ${{github.repository}}
