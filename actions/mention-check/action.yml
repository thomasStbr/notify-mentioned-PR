name: Mention Check

inputs:
  GITHUB_TOKEN :
    description : 'Github Token'
    required : True 
  

runs: 
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install
    
    - name : Run mention Check
      run : node ./scripts/mention-check.js
    
